<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index59</title>
	</head>
	<body>
		<script type="text/javascript">
		/**Есть массив, напишите функцию, которая будет убирать повторяющиеся значения в массиве с примитивными 
		 * значениями. Пример: [5, 7, 8, 5, 7] => [5, 7, 8]. Сохраните полученный результат под именем index59.html.*/
		//let arr1 = [5000, 98, 54, 150, 120, 99, 56, 120, 98, 200, 82, 2, 99, 18];
		let arr1 = [5, 7, 8, 5, 7]
		window.alert(`Массив изначальный: ${"[" + arr1 + "]"}.`)
		function repeatDelete() {
		arr1.sort();  
      	let arr = [arr1[0]];
      	for (let i = 1; i < arr1.length; i++) {
        	if (arr1[i] != arr[arr.length - 1]) {
          		arr.push(arr1[i]);
        	}
      	}
      	return window.alert(`Есть массив, функция repeatDelete() убирает повторяющиеся значения в массиве получаем: ${"[" + arr.sort((a, b) => (a - b)) + "]"}.`);
	}
	repeatDelete();
		</script>
	</body>
