<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index54</title>
	</head>
	<body>
		<script type="text/javascript">
		/**Есть массив [1, 2, 3, 4, 5]. С помощью функции splice запишите в новый массив элементы [2, 3, 4]. 
		 * Сохраните полученный результат под именем index54.html*/
		let arr1 = [1, 2, 3, 4, 5];
		arr1.splice(5, 0, 2, 3, 4); // после позиции 5 добавляем новые значения [2, 3, 4]
		window.alert(arr1);  
		</script>
	</body>
</html>
