	<body>
		<script type="text/javascript">
			/**Есть  массив  ['Реал',  Барселона',  'Атлетико'],  используя  функцию  shift,  выведите  на  
			 * экран  первый  элемент.  Сохраните полученный результат под именем index48.html. **/
			let arr1 = ['Реал', 'Барселона', 'Атлетико'];
			window.alert(`Массив изначальный: ${"[" + arr1 + "]"}.\nИспользуя  функцию  shift,  выводим  на  экран  первый  элемент получим: ${"[" + arr1.shift() + "]"}.`);
		</script>
	</body>
