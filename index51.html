<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index51</title>
	</head>
	<body>
		<script type="text/javascript">
			/**Есть массив [1, 2, 3, 4, 5]. С помощью функции slice  запишите в новый массив элементы [4, 5].  
			 * Сохраните полученный результат под именем index51.html**/
			 let arr1 = [1, 2, 3, 4, 5];
			 let arr2 = arr1.slice(-2);
			 window.alert(`Массив изначальный: ${"[" + arr1 + "]"}.\nС помощью функции slice  запишем в новый массив элементы [4, 5] получим: ${"[" + arr2 + "]"}.`);
		</script>
	</body>
</html>
