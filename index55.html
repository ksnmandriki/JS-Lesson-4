<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <title>index55</title>
	</head>
	<body>
		<script type="text/javascript">
		/**Есть  массив  [1,  2,  3,  4,  5].  С  помощью  функции  splice  сделайте  из  него  массив  
		 * [1,  2,  3,  'a',  'b',  'c',  4,  5].  Сохраните полученный результат под именем index55.html */
		let arr1 = [1, 2, 3, 4, 5];
		window.alert(`Массив изначальный: ${"[" + arr1 + "]"}.`)
		arr1.splice(3, 0, 'a',  'b',  'c'); 
		window.alert(`С помощью функции splice  преобразуем массив в [1,  2,  3,  'a',  'b',  'c',  4,  5] получим: ${"[" + arr1 + "]"}.`);
		</script>
	</body>
</html>
