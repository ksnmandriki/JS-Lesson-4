	<body>
		<script type="text/javascript">
			/**Есть массив ['Лестер', 'Тоттенхем', 'Арсенал']  используя функцию pop, выведите на экран последний
			 *  элемент. Сохраните полученный результат под именем index49.html. **/
			let arr1 = ['Лестер', 'Тоттенхем', 'Арсенал'];
			window.alert(`Массив изначальный: ${"[" + arr1 + "]"}.\nИспользуя  функцию  pop,  выводим  на  экран  последний  элемент получим: ${"[" + arr1.pop() + "]"}.`);
		</script>
	</body>
