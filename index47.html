<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index47</title>
	</head>
	<body>
		<script type="text/javascript">
			/**Есть  массив ['Апрель',  'Май',  'Июнь'] используя функцию unshift,  добавьте ему в начало 
			 * элементы  'Январь',  'Февраль', 'Март'. Сохраните полученный результат под именем index47.html. **/
			let arr1 = ['Апрель',  'Май',  'Июнь'];
			arr1.unshift('Январь',  'Февраль', 'Март');
			window.alert(arr1);
		</script>
	</body>
</html>
