<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример 1 с массивами</title>
    </head>
	<body>
		<script type="text/javascript">
			const fill = (arraySize, value) => new Array(arraySize).fill(value); 
    		const data = prompt('Введите длину массива', '5'); 
    		const valueToFill = prompt('Введите элементы массива:', 'b');  
			document.write(`Массив длиной ${"[" + data + "]"}, заполненный элементами ${valueToFill}:<br>${"[" + fill(+data, valueToFill)+ "]"}`);
    	</script>
	</body>
</html>
