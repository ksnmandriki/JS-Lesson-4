<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index56</title>
	</head>
	<body>
		<script type="text/javascript">
			/**Есть массив [1, 2, 3, 4, 5]. С помощью функции  splice  сделайте из него массив 
			 * [1,  'a',  'b',  2,  3,  4,  'c',  5,  'e'].  Сохраните полученный результат под именем index56.html*/
			let arr1 = [1, 2, 3, 4, 5];
			window.alert(`Массив изначальный: ${"[" + arr1 + "]"}.`)
			arr1.splice(1, 0, 'a',  'b'); 
			arr1.splice(6, 0, 'c'); 
			arr1.splice(8, 0, 'e'); 
			window.alert(`С помощью функции splice  преобразуем массив в [1,  'a',  'b',  2,  3,  4,  'c',  5,  'e'] получим: ${"[" + arr1 + "]"}.`);
		</script>
	</body>
</html>
