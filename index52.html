<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index52</title>
	</head>
	<body>
		<script type="text/javascript">
			/**Есть массив с элементами 'a', 'b', 'c', 'b', 'a'. Удалите из него повторяющиеся элементы, 
			 * используя функцию sort. Сохраните полученный результат под именем index52.html**/
			let arr1 = ['a', 'l', 'b', 'c', 'b', 'a', 'l', 'l'];
		    arr1.sort();  
            let arr = [arr1[0]];
			//window.alert(arr);
            for (let i = 1; i < arr1.length; i ++) {
				if(arr1[i] != arr[arr.length - 1]){  
                    arr.push(arr1[i]);  
                }              
            }  
            window.alert(arr);  
		</script>
	</body>
</html>
