<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример 2 с массивами</title>
  </head>
  <body>
    <script type="text/javascript">
      const reverse = (array) => {
        const reversed = [];
        for (let i = array.length - 1; i >= 0; i -= 1) {
          reversed.push(array[i]);
        }
        return reversed;
      };
      const data = [1, 2, 3, 9];
      window.alert(`Массив первоначальный: ${"[" + data + "]"}.\nМассив reversed: ${"[" +reverse(data) + "]"}.`);
    </script>
  </body>
</html>
